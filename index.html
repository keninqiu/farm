    <body>
		<!-- Modal -->
		<div class="modal fade modal-fullscreen" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-footer-portrait" data-dismiss="modal" onclick="closeMovie()">
		        <img src="res/img/close.png" />
		      </div>  		    	
		      <div class="modal-body">
				<div class="embed-responsive embed-responsive-16by9">
				  <iframe class="embed-responsive-item fullscreen-bg__video" id="videoId" src="" allowfullscreen></iframe>
				</div>
		      </div>
		      <div class="modal-footer" data-dismiss="modal" onclick="closeMovie()">
		        <img src="res/img/close.png" />
		      </div>  
		    </div>  
		  </div>
		</div>

		<!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
		<script type="text/javascript" src="ts/libs/laya.core.js"></script>
		<!--封装了webgl渲染管线，如果使用webgl渲染，可以在初始化时调用Laya.init(1000,800,laya.webgl.WebGL);-->
	    <script type="text/javascript" src="ts/libs/laya.webgl.js"></script>
		<!--是动画模块，包含了swf动画，骨骼动画等-->
	    <script type="text/javascript" src="ts/libs/laya.ani.js"></script>
		<!--包含更多webgl滤镜，比如外发光，阴影，模糊以及更多-->
	    <script type="text/javascript" src="ts/libs/laya.filter.js"></script>
		<!--封装了html动态排版功能-->
	    <script type="text/javascript" src="ts/libs/laya.html.js"></script>
		<!--粒子类库-->
	    <script type="text/javascript" src="ts/libs/laya.particle.js"></script>
		<!--提供tileMap解析支持-->
	    <script type="text/javascript" src="ts/libs/laya.tiledmap.js"></script>
		<!--提供了制作UI的各种组件实现-->
	    <script type="text/javascript" src="ts/libs/laya.ui.js"></script>   

        <script src="dist/start.js"></script>

        <script src="res/js/main.js"></script>

        <script type="text/javascript" src="node_modules/jquery/dist/jquery.slim.min.js"></script>  

        <script type="text/javascript" src="node_modules/popper.js/dist/umd/popper.min.js"></script> 

        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
